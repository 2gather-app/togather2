name: Is code safe & clear
run-name: Code check
on: [push]
jobs:
  Code-Check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: yarn
      
      - name: Run eslint
        run: yarn lint
        
      - name: Run prettier
        run: yarn prettier
        
      - name: Run tests
        run: yarn test
